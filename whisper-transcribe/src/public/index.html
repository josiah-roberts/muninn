<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisper Transcription</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2em;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 0.95em;
    }

    .input-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .upload-area {
      flex: 1;
      border: 3px dashed #667eea;
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f8f9ff;
    }

    .upload-area:hover {
      border-color: #764ba2;
      background: #f0f2ff;
    }

    .upload-area.dragover {
      border-color: #764ba2;
      background: #e8ebff;
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .upload-text {
      color: #667eea;
      font-size: 1.1em;
      font-weight: 500;
    }

    .upload-hint {
      color: #999;
      font-size: 0.9em;
      margin-top: 8px;
    }

    .record-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .record-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .record-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .record-btn.recording {
      background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
      animation: pulse 1.5s infinite;
      box-shadow: 0 4px 15px rgba(229, 62, 62, 0.5);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .record-btn svg {
      width: 40px;
      height: 40px;
    }

    .record-label {
      margin-top: 12px;
      color: #667eea;
      font-size: 0.95em;
      font-weight: 500;
    }

    .record-timer {
      margin-top: 8px;
      font-size: 1.4em;
      font-weight: 600;
      color: #333;
      font-variant-numeric: tabular-nums;
    }

    .data-safety {
      margin-top: 8px;
      font-size: 0.85em;
      padding: 4px 12px;
      border-radius: 12px;
      display: none;
    }

    .data-safety.pending {
      display: inline-block;
      background: #fff3cd;
      color: #856404;
    }

    .data-safety.safe {
      display: inline-block;
      background: #d4edda;
      color: #155724;
    }

    #fileInput {
      display: none;
    }

    .status {
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
      display: none;
    }

    .status.processing {
      background: #fff3cd;
      color: #856404;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .result-container {
      display: none;
      margin-top: 30px;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .result-title {
      font-size: 1.2em;
      font-weight: 600;
      color: #333;
    }

    .result-meta {
      color: #666;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .copy-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.95em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .copy-btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .copy-btn:active {
      transform: translateY(0);
    }

    .copy-btn.copied {
      background: #28a745;
    }

    .result-text {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      line-height: 1.6;
      color: #333;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .new-upload-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 0.95em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 20px;
      width: 100%;
    }

    .new-upload-btn:hover {
      background: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
    }

    .prompt-section {
      margin-bottom: 20px;
    }

    .prompt-toggle {
      background: none;
      border: none;
      color: #667eea;
      font-size: 0.9em;
      font-weight: 500;
      cursor: pointer;
      padding: 4px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .prompt-toggle:hover {
      color: #764ba2;
    }

    .prompt-toggle .arrow {
      transition: transform 0.2s ease;
      font-size: 0.8em;
    }

    .prompt-toggle .arrow.open {
      transform: rotate(90deg);
    }

    .prompt-body {
      display: none;
      margin-top: 10px;
    }

    .prompt-body.open {
      display: block;
    }

    .prompt-body textarea {
      width: 100%;
      min-height: 60px;
      padding: 10px 12px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      font-family: inherit;
      font-size: 0.9em;
      line-height: 1.5;
      resize: vertical;
      color: #333;
    }

    .prompt-body textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
    }

    .prompt-hint {
      color: #999;
      font-size: 0.8em;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§ Whisper Transcription</h1>
    <p class="subtitle">Upload any audio file to transcribe it using OpenAI Whisper</p>

    <div class="status" id="status"></div>

    <div id="uploadSection">
      <div class="prompt-section">
        <button class="prompt-toggle" id="promptToggle">
          <span class="arrow" id="promptArrow">&#9654;</span>
          Transcription prompt
        </button>
        <div class="prompt-body" id="promptBody">
          <textarea id="promptInput" placeholder="e.g. Names, jargon, or style hints to guide transcription"></textarea>
          <div class="prompt-hint">Helps Whisper recognize specific names, terms, and formatting preferences.</div>
        </div>
      </div>
      <div class="input-row">
        <div class="upload-area" id="uploadArea">
          <div class="upload-icon">üìÅ</div>
          <div class="upload-text">Click to upload or drag and drop</div>
          <div class="upload-hint">Any audio format supported by ffmpeg</div>
        </div>
        <div class="record-area">
          <button class="record-btn" id="recordBtn">
            <svg id="micIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" y1="19" x2="12" y2="23"/>
              <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
            <svg id="stopIcon" style="display: none" viewBox="0 0 24 24" fill="currentColor">
              <rect x="6" y="6" width="12" height="12" rx="2"/>
            </svg>
          </button>
          <div class="record-label" id="recordLabel">Record</div>
          <div class="record-timer" id="recordTimer" style="display: none">0:00</div>
          <div class="data-safety" id="dataSafety"></div>
        </div>
      </div>
      <input type="file" id="fileInput" accept="audio/*,video/*,.ogg,.opus,.webm">
    </div>

    <div class="result-container" id="resultContainer">
      <div class="result-header">
        <div>
          <div class="result-title">Transcription Result</div>
          <div class="result-meta" id="resultMeta"></div>
        </div>
        <button class="copy-btn" id="copyBtn">
          <span>üìã</span>
          <span id="copyBtnText">Copy</span>
        </button>
      </div>
      <div class="result-text" id="resultText"></div>
      <button class="new-upload-btn" id="newUploadBtn">Upload Another File</button>
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    const uploadSection = document.getElementById('uploadSection');
    const resultContainer = document.getElementById('resultContainer');
    const resultText = document.getElementById('resultText');
    const resultMeta = document.getElementById('resultMeta');
    const copyBtn = document.getElementById('copyBtn');
    const copyBtnText = document.getElementById('copyBtnText');
    const newUploadBtn = document.getElementById('newUploadBtn');

    // Recording elements
    const recordBtn = document.getElementById('recordBtn');
    const micIcon = document.getElementById('micIcon');
    const stopIcon = document.getElementById('stopIcon');
    const recordLabel = document.getElementById('recordLabel');
    const recordTimer = document.getElementById('recordTimer');
    const dataSafety = document.getElementById('dataSafety');

    let currentTranscription = '';

    // Prompt elements
    const promptToggle = document.getElementById('promptToggle');
    const promptArrow = document.getElementById('promptArrow');
    const promptBody = document.getElementById('promptBody');
    const promptInput = document.getElementById('promptInput');

    // Load saved prompt from localStorage
    try {
      const saved = localStorage.getItem('whisper-transcribe:prompt');
      if (saved) {
        promptInput.value = saved;
        promptBody.classList.add('open');
        promptArrow.classList.add('open');
      }
    } catch (e) {}

    // Toggle prompt section
    promptToggle.addEventListener('click', () => {
      promptBody.classList.toggle('open');
      promptArrow.classList.toggle('open');
    });

    // Save prompt on change
    promptInput.addEventListener('input', () => {
      try {
        localStorage.setItem('whisper-transcribe:prompt', promptInput.value);
      } catch (e) {}
    });

    function getPrompt() {
      const val = promptInput.value.trim();
      return val || undefined;
    }

    // Recording state
    let mediaRecorder = null;
    let audioChunks = [];
    let stream = null;
    let wakeLock = null;
    let timerInterval = null;
    let recordingStartTime = null;
    let isRecording = false;

    // Click to upload
    uploadArea.addEventListener('click', () => fileInput.click());

    // File input change
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
      }
    });

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      if (e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    // Recording button
    recordBtn.addEventListener('click', () => {
      if (isRecording) {
        stopRecording();
      } else {
        startRecording();
      }
    });

    // Wake lock management
    async function acquireWakeLock() {
      if ('wakeLock' in navigator) {
        try {
          wakeLock = await navigator.wakeLock.request('screen');
        } catch (err) {
          console.warn('Wake lock request failed:', err);
        }
      }
    }

    function releaseWakeLock() {
      if (wakeLock) {
        wakeLock.release();
        wakeLock = null;
      }
    }

    // Data safety indicator
    function updateDataSafety(safetyStatus, text) {
      dataSafety.className = `data-safety ${safetyStatus}`;
      dataSafety.textContent = text;
    }

    // Timer formatting
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function updateTimer() {
      if (recordingStartTime) {
        const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
        recordTimer.textContent = formatTime(elapsed);
      }
    }

    // Start recording
    async function startRecording() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        // Select best supported MIME type
        const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus')
          ? 'audio/webm;codecs=opus'
          : MediaRecorder.isTypeSupported('audio/webm')
            ? 'audio/webm'
            : 'audio/ogg';

        mediaRecorder = new MediaRecorder(stream, { mimeType });
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) {
            audioChunks.push(e.data);
            updateDataSafety('pending', 'Buffering...');
          }
        };

        mediaRecorder.onstop = async () => {
          stream.getTracks().forEach(t => t.stop());
          await uploadRecording();
        };

        // Emit data every 5 seconds for robustness
        mediaRecorder.start(5000);

        isRecording = true;
        recordingStartTime = Date.now();

        // Update UI
        recordBtn.classList.add('recording');
        micIcon.style.display = 'none';
        stopIcon.style.display = 'block';
        recordLabel.textContent = 'Stop';
        recordTimer.style.display = 'block';
        recordTimer.textContent = '0:00';

        // Start timer
        timerInterval = setInterval(updateTimer, 1000);

        // Prevent screen from sleeping
        acquireWakeLock();

      } catch (err) {
        console.error('Failed to start recording:', err);
        showStatus('error', `Mic error: ${err.name || 'unknown'}`);
      }
    }

    // Stop recording
    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
      isRecording = false;

      // Update UI
      recordBtn.classList.remove('recording');
      micIcon.style.display = 'block';
      stopIcon.style.display = 'none';
      recordLabel.textContent = 'Record';

      // Stop timer
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }

      releaseWakeLock();
      showStatus('processing', 'Uploading... <div class="spinner"></div>');
    }

    // Upload recording with retry logic
    async function uploadRecording() {
      if (audioChunks.length === 0) {
        showStatus('error', 'No audio recorded');
        recordTimer.style.display = 'none';
        return;
      }

      const mimeType = mediaRecorder?.mimeType || 'audio/webm';
      const blob = new Blob(audioChunks, { type: mimeType });

      // Derive extension from mimeType
      const ext = mimeType.includes('webm') ? 'webm'
        : mimeType.includes('ogg') ? 'ogg'
        : 'webm';
      const file = new File([blob], `recording.${ext}`, { type: mimeType });

      // Retry logic with exponential backoff
      const maxRetries = 3;
      let lastError = null;

      for (let attempt = 0; attempt < maxRetries; attempt++) {
        try {
          if (attempt > 0) {
            const delay = Math.min(1000 * Math.pow(2, attempt - 1), 10000);
            showStatus('processing', `Retry ${attempt}/${maxRetries - 1}... <div class="spinner"></div>`);
            updateDataSafety('pending', `Retrying...`);
            await new Promise(resolve => setTimeout(resolve, delay));
          }

          updateDataSafety('pending', 'Uploading...');
          showStatus('processing', 'Uploading... <div class="spinner"></div>');

          // Upload with 60s timeout
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 60000);

          const formData = new FormData();
          formData.append('audio', file);
          const prompt = getPrompt();
          if (prompt) formData.append('prompt', prompt);

          const response = await fetch('/api/transcribe', {
            method: 'POST',
            body: formData,
            signal: controller.signal,
          });

          clearTimeout(timeoutId);

          if (!response.ok) {
            const data = await response.json().catch(() => ({}));
            throw new Error(data.error || `Upload failed: ${response.status}`);
          }

          // Upload succeeded - clear chunks
          audioChunks = [];
          recordTimer.style.display = 'none';

          updateDataSafety('safe', 'Audio saved');
          showStatus('processing', 'Transcribing... <div class="spinner"></div>');

          const data = await response.json();

          currentTranscription = data.text;
          showResult(data);
          showStatus('success', '‚úì Transcription complete!');
          setTimeout(() => {
            status.style.display = 'none';
            dataSafety.className = 'data-safety';
          }, 3000);

          return; // Success, exit retry loop

        } catch (err) {
          lastError = err;
          console.error(`Upload attempt ${attempt + 1} failed:`, err);

          if (err.name === 'AbortError') {
            lastError = new Error('Upload timed out');
          }
        }
      }

      // All retries failed
      console.error('All upload attempts failed:', lastError);
      updateDataSafety('pending', 'Upload failed - audio preserved');
      showStatus('error', `Upload failed: ${lastError?.message || 'unknown error'}`);
      recordTimer.style.display = 'none';
      // Note: audioChunks still has the data for potential retry
    }

    // Handle file upload and transcription
    async function handleFile(file) {
      showStatus('processing', `Transcribing ${file.name}... <div class="spinner"></div>`);
      resultContainer.style.display = 'none';

      const formData = new FormData();
      formData.append('audio', file);
      const prompt = getPrompt();
      if (prompt) formData.append('prompt', prompt);

      try {
        const response = await fetch('/api/transcribe', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Transcription failed');
        }

        currentTranscription = data.text;
        showResult(data);
        showStatus('success', '‚úì Transcription complete!');
        setTimeout(() => status.style.display = 'none', 3000);
      } catch (error) {
        showStatus('error', `Error: ${error.message}`);
      }
    }

    // Show status message
    function showStatus(type, message) {
      status.className = `status ${type}`;
      status.innerHTML = message;
      status.style.display = 'block';
    }

    // Show transcription result
    function showResult(data) {
      uploadSection.style.display = 'none';
      resultContainer.style.display = 'block';
      resultText.textContent = data.text;

      let meta = `File: ${data.fileName}`;
      if (data.language) meta += ` ‚Ä¢ Language: ${data.language}`;
      if (data.duration) meta += ` ‚Ä¢ Duration: ${Math.round(data.duration)}s`;
      resultMeta.textContent = meta;
    }

    // Copy to clipboard
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(currentTranscription);
        copyBtnText.textContent = 'Copied!';
        copyBtn.classList.add('copied');
        setTimeout(() => {
          copyBtnText.textContent = 'Copy';
          copyBtn.classList.remove('copied');
        }, 2000);
      } catch (error) {
        showStatus('error', 'Failed to copy to clipboard');
      }
    });

    // New upload
    newUploadBtn.addEventListener('click', () => {
      uploadSection.style.display = 'block';
      resultContainer.style.display = 'none';
      status.style.display = 'none';
      fileInput.value = '';
      currentTranscription = '';
      dataSafety.className = 'data-safety';
    });
  </script>
</body>
</html>

services:
  muninn:
    build:
      context: .
      network: host
    network_mode: host
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data
      # Uncomment to enable TLS with custom certificates:
      # - ./certs:/app/certs:ro
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATA_DIR=/app/data
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - WHISPER_URL=http://localhost:9000
      # TLS (optional - disable if using reverse proxy like Tailscale Funnel)
      - USE_TLS=${USE_TLS:-false}
      - TLS_CERT_PATH=${TLS_CERT_PATH:-/app/certs/server.crt}
      - TLS_KEY_PATH=${TLS_KEY_PATH:-/app/certs/server.key}
    restart: unless-stopped

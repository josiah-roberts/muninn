<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Journal</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --surface-hover: #1a1a1a;
      --border: #262626;
      --text: #e5e5e5;
      --text-muted: #a3a3a3;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --danger: #ef4444;
      --success: #22c55e;
      --recording: #ef4444;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 100;
    }
    header h1 { font-size: 1.25rem; font-weight: 600; }
    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.875rem;
      color: var(--text-muted);
    }
    .user-info a { color: var(--text-muted); }

    main { max-width: 800px; margin: 0 auto; padding: 1rem; }

    .record-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .record-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      transition: all 0.2s;
    }
    .record-btn:hover { background: var(--accent-hover); transform: scale(1.05); }
    .record-btn.recording {
      background: var(--recording);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
      50% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
    }
    .record-status {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    .record-status.recording { color: var(--recording); font-weight: 500; }
    .record-time {
      font-family: monospace;
      font-size: 1.25rem;
      margin-top: 0.5rem;
      text-align: center;
    }
    .data-safety {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
      font-size: 0.75rem;
    }
    .data-safety.safe { color: var(--success); }
    .data-safety.pending { color: #f59e0b; }

    .entries-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .entries-header h2 { font-size: 1.125rem; }
    .entry-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .entry-card:hover {
      background: var(--surface-hover);
      border-color: #333;
    }
    .entry-title { font-weight: 500; margin-bottom: 0.25rem; }
    .entry-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    .entry-tags {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }
    .tag {
      background: var(--border);
      padding: 0.125rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
    }
    .status-badge {
      padding: 0.125rem 0.5rem;
      border-radius: 4px;
      font-size: 0.625rem;
      text-transform: uppercase;
      font-weight: 600;
    }
    .status-badge.pending { background: #f59e0b20; color: #f59e0b; }
    .status-badge.transcribed { background: #3b82f620; color: #3b82f6; }
    .status-badge.analyzed { background: #22c55e20; color: #22c55e; }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
      padding: 1rem;
    }
    .modal-overlay.open { display: flex; }
    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--surface);
    }
    .modal-body { padding: 1rem; }
    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.5rem;
    }

    .audio-player { width: 100%; margin: 1rem 0; }
    .transcript-section { margin: 1rem 0; }
    .transcript-text {
      background: var(--bg);
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9375rem;
      white-space: pre-wrap;
    }
    .action-btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    .action-btn:hover { background: var(--surface-hover); }
    .action-btn.primary { background: var(--accent); border-color: var(--accent); }
    .action-btn.primary:hover { background: var(--accent-hover); }
    .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .action-btns { display: flex; gap: 0.5rem; margin-top: 1rem; }

    .analysis-section { margin-top: 1.5rem; }
    .analysis-section h4 {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }
    .follow-ups { background: var(--bg); padding: 1rem; border-radius: 8px; }
    .follow-up { padding: 0.5rem 0; border-bottom: 1px solid var(--border); }
    .follow-up:last-child { border-bottom: none; }

    .interview-section {
      background: linear-gradient(135deg, #1e1b4b 0%, #172554 100%);
      border: 1px solid #3730a3;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .interview-section h3 { font-size: 0.875rem; color: #818cf8; margin-bottom: 1rem; }
    .interview-prompt { font-size: 1rem; line-height: 1.6; color: var(--text); }
    .interview-nav { display: flex; justify-content: center; gap: 0.5rem; margin-top: 1rem; }
    .interview-nav button {
      width: 8px; height: 8px;
      border-radius: 50%; border: none;
      background: #4f46e5; cursor: pointer; opacity: 0.4;
    }
    .interview-nav button.active { opacity: 1; }

    .empty-state { text-align: center; padding: 3rem; color: var(--text-muted); }
    .loading {
      display: inline-block; width: 16px; height: 16px;
      border: 2px solid var(--border); border-top-color: var(--accent);
      border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <header>
    <h1>Journal</h1>
    <div class="user-info">
      <span id="user-email"></span>
      <a href="/auth/logout">Logout</a>
    </div>
  </header>

  <main>
    <div id="interview-section" class="interview-section" style="display: none;">
      <h3>üí≠ Something to think about...</h3>
      <p id="interview-prompt" class="interview-prompt"></p>
      <div id="interview-nav" class="interview-nav"></div>
    </div>

    <div class="record-section">
      <button id="record-btn" class="record-btn">
        <svg id="mic-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
          <line x1="8" y1="23" x2="16" y2="23"/>
        </svg>
        <svg id="stop-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
          <rect x="6" y="6" width="12" height="12" rx="2"/>
        </svg>
      </button>
      <div id="record-status" class="record-status">Tap to start recording</div>
      <div id="record-time" class="record-time" style="display: none;">00:00</div>
      <div id="data-safety" class="data-safety" style="display: none;">
        <span id="safety-icon">‚óè</span>
        <span id="safety-text"></span>
      </div>
    </div>

    <div class="entries-header">
      <h2>Recent Entries</h2>
    </div>

    <div id="entries-list">
      <div class="empty-state">Loading entries...</div>
    </div>
  </main>

  <div id="entry-modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-title">Entry</h3>
        <button class="modal-close" onclick="closeModal()">‚úï</button>
      </div>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <script src="/assets/app.js"></script>
</body>
</html>
